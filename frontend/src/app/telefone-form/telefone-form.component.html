<div class="container telForm">
  <h3>Telefones</h3>    
  <hr>
  <div class="form-group">
    <label>DDD</label>
    <input type="text" class="form-control" autocomplete="none" placeholder="DDD"
      [(ngModel)] =  "telefone.ddd"
    >
  </div>
  

  <div class="form-group">
    <label>Número</label>
    <input type="text" class="form-control" autocomplete="none" placeholder="Número"
     [(ngModel)]="telefone.numero"
    >
  </div>
  
  <div class="row">
    <div class="col-6">
      <div class="form-check">
        <input type="checkbox" class="form-check-input"
          [(ngModel)]="telefone.whatsapp"
        >
        <label class="form-check-label">É whatsapp?</label>
      </div>
    </div>
    <div class="col-6 text-right">
      <button class="btn btn-primary btn-lg" (click)="add(telefone)">+</button>
    </div>
  </div>
</div>

<app-telefone-lista 
  [telefones]="telefones" 
  [displayCommands]="true" 
  (telefoneEdit)="onTelefoneEdit($event)"
  (telefoneRemove)="onTelefoneRemove($event)"
  ></app-telefone-lista>
